inference:
  model_id: microsoft/phi-2

tokenizer:
  model_id: microsoft/phi-2
  max_tokens: 512
  min_tokens: 384

embedder:
  model_id: BAAI/bge-large-en-v1.5 # Alibaba-NLP/gte-large-en-v1.5
  embedding_dim: 1024 # 1024
  max_length: 512 # 8192

embeddings:
  outfolder: embeddings/
  filename: results.json

reranker:
  model_id: BAAI/bge-reranker-v2-m3
  embedding_dim: 1024
  max_length: 512

